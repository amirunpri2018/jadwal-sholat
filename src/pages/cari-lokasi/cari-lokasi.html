<ion-header>
  <img src="./assets/img/header.png" alt="header">
  <ion-toolbar color="secondary">
    <ion-buttons item-start>
    	<button ion-button (tap)="back()">
    		<ion-icon name="md-arrow-dropleft"></ion-icon>
    	</button>
    </ion-buttons>
    <ion-title>Cari lokasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" #term placeholder="Masukkan nama lokasi" (keyup)="search(term.value)"></ion-input>
  <ion-list>
    <ion-item *ngFor="let item of items | async" tappable (tap)="selectCity(item)">{{ item.description }}</ion-item>
  </ion-list>
</ion-content>
