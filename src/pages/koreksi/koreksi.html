<ion-header>
	<img src="./assets/img/header.png" alt="header">
  <ion-toolbar color="secondary">
    <ion-buttons item-start>
    	<button ion-button (tap)="back()">
    		<ion-icon name="md-arrow-dropleft"></ion-icon>
    	</button>
    </ion-buttons>
    <ion-title>Koreksi Waktu Manual</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item (tap)="openModal('Subuh')">
			<span>Subuh</span><br>
			<span>{{ subuh }} menit</span>
		</ion-item>
		<div class="line"></div>
		<ion-item (tap)="openModal('Dzuhur')">
			<span>Dzuhur</span><br>
			<span>{{ dzuhur }} menit</span>
		</ion-item>
		<div class="line"></div>
		<ion-item (tap)="openModal('Ashar')">
			<span>Ashar</span><br>
			<span>{{ ashar }} menit</span>
		</ion-item>
		<div class="line"></div>
		<ion-item (tap)="openModal('Maghrib')">
			<span>Maghrib</span><br>
			<span>{{ maghrib }} menit</span>
		</ion-item>
		<div class="line"></div>
		<ion-item (tap)="openModal('Isya')">
			<span>Isya</span><br>
			<span>{{ isya }} menit</span>
		</ion-item>
	</ion-list>
</ion-content>
