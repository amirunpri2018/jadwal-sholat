<ion-header>
	<img src="./assets/img/header.png" alt="header">
  <ion-toolbar color="secondary">
    <ion-buttons item-start>
    	<button ion-button (tap)="back()">
    		<ion-icon name="md-arrow-dropleft"></ion-icon>
    	</button>
    </ion-buttons>
    <ion-title>Notifikasi Subuh</ion-title>
    <ion-segment [(ngModel)]="notif" color="light">
    <ion-segment-button value="saat">
      Saat Waktu Sholat
    </ion-segment-button>
    <ion-segment-button value="sebelum">
      Sebelum Waktu Sholat
    </ion-segment-button>
  </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>

	<div [ngSwitch]="notif">
		<div *ngSwitchCase="'saat'">
		<ion-list>
			<ion-item tappable (tap)="showIcon(0)">
				Tidak Aktif
			</ion-item>
			<ion-item tappable (tap)="showIcon(1)">
				Notifikasi Standar
			</ion-item>
			<ion-item tappable (tap)="showIcon(2)">
				Suara Alarm
			</ion-item>
			<ion-item tappable (tap)="showIcon(3)">
				Takbir
			</ion-item>
			<ion-item tappable (tap)="showIcon(4)">
				Adzan
			</ion-item>
		</ion-list>
		</div>
		<div *ngSwitchDefault id="select">
			<ion-item>
			  <ion-select interface="popover" placeholder="Silahkan Pilih Opsi">
			    <ion-option value="f">Tidak aktif</ion-option>
			    <ion-option value="m">2 menit</ion-option>
			    <ion-option value="n">5 menit</ion-option>
			    <ion-option value="o">10 menit</ion-option>
			    <ion-option value="p">15 menit</ion-option>
			    <ion-option value="q">30 menit</ion-option>
			    <ion-option value="r">45 menit</ion-option>
			    <ion-option value="s">60 menit</ion-option>
			  </ion-select>
			</ion-item>
		</div>
	</div>

</ion-content>
